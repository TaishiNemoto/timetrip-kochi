    let map, currentYear = 2020, isPlaying = false, playInterval, markers = [];

    // DOM
    const yearSlider   = document.getElementById('yearSlider');
    const yearDisplay  = document.getElementById('yearDisplay');
    const playBtn      = document.getElementById('playBtn');
    const stopBtn      = document.getElementById('stopBtn');
    const modal        = document.getElementById('modal');
    const closeModal   = document.getElementById('closeModal');

    function initMap() {
      map = L.map('map', { center:[33.5597,133.5311], zoom:9 });
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
        attribution:'© OpenStreetMap contributors'
      }).addTo(map);
      setTimeout(()=>map.invalidateSize(),100);
    }

    function updateMap() {
      markers.forEach(m=>map.removeLayer(m));
      markers = [];
      culturalWorks
        .filter(w=>Math.abs(w.year - currentYear) <= 5)
        .forEach(work=>{
          const icon = L.divIcon({ html:'<div class="custom-marker"></div>', iconSize:[25,25], iconAnchor:[12,12] });
          const m = L.marker([work.lat,work.lng],{ icon }).addTo(map);
          m.bindTooltip(work.title,{ direction:'top', offset:[0,-10], opacity:0.9 });
          m.on('click',()=>showModal(work));
          markers.push(m);
        });
    }

    function showModal(work) {
      document.getElementById('modalTitle').textContent       = work.title;
      document.getElementById('modalYear').textContent        = work.year + '年';
      document.getElementById('modalImage').src               = work.img;
      document.getElementById('modalDescription').textContent = work.desc;
      document.getElementById('modalNavLink').href            =
        `https://www.google.com/maps/search/?api=1&query=${work.lat},${work.lng}`;
      modal.style.display = 'block';
    }

    function startAutoPlay() {
      if(isPlaying) return;
      isPlaying = true; playBtn.disabled = true; stopBtn.disabled = false;
      playInterval = setInterval(()=>{
        currentYear = currentYear < +yearSlider.max ? currentYear+1 : +yearSlider.min;
        yearSlider.value = currentYear;
        yearDisplay.textContent = currentYear;
        updateMap();
      },1000);
    }

    function stopAutoPlay() {
      isPlaying = false; playBtn.disabled = false; stopBtn.disabled = true;
      clearInterval(playInterval);
    }

    // イベント
    yearSlider.addEventListener('input', () => {
      currentYear = +yearSlider.value;
      yearDisplay.textContent = currentYear;
      updateMap();
    });
    playBtn.addEventListener('click', startAutoPlay);
    stopBtn.addEventListener('click', stopAutoPlay);
    closeModal.addEventListener('click', ()=>modal.style.display='none');
    window.addEventListener('click', e=>{ if(e.target===modal) modal.style.display='none'; });

    document.addEventListener('DOMContentLoaded', () => {
      initMap();
      updateMap();
    });
    window.addEventListener('resize', () => {
      if (map) setTimeout(()=>map.invalidateSize(),100);
    });
